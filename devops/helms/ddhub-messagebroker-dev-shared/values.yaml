# Default values for messagebroker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ddhub-messagebroker:
  replicaCount: 1

  messagebroker:
    config:
      port: 9000
      natsClusterUrl: nats://ddhub-shared-nats-dsb-nats.ddhub-shared.svc:4222
      withSwagger: "true"
      webUrl: https://volta-rpc.energyweb.org/
      cacheServerUrl: https://identitycache-dev.energyweb.org/v1
      mbDid: "did:ethr:0x5aEa5Bf5c5b341A0BF30Cc5b51b77Fb9807F1b52"
      jwt_issuer: "ddhub-shared-dev.energyweb.org"
      context_url: "ddhub-shared-dev.energyweb.org"

  image:
    # repository: 098061033856.dkr.ecr.us-east-1.amazonaws.com/ew-dos-dsb-ecr
    repository: aemocontainerregistry.azurecr.io/ddhub-messagebroker
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # This is just an innitial tag -> every time there is a merge to master it is overwritten by Github actions in ArgoCD.
    tag: "0.1.0"

  imagePullSecrets: []
  nameOverride: "ddhub-messagebroker-shared"
  fullnameOverride: "ddhub-messagebroker-shared"

  sealedSecret:
    enabled: true
    annotations: {}
    encryptedData: 
      BLOB_CONTAINER_NAME: 
      BLOB_STORAGE_ACCESS_KEY: 
      BLOB_STORAGE_ACCOUNT_NAME: 
      JWT_SECRET: 
      MONGODB_DB_NAME: 
      MONGODB_USER_NAME: 
      MONGODB_USER_PWD: 
      MONGODB_QUERY: 
