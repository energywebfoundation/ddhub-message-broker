# Default values for messagebroker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ddhub-messagebroker:
  replicaCount: 1

  messagebroker:
    config:
      port: 9000
      natsClusterUrl: nats://ddhub-marketplace-nats-dsb-nats.ddhub-marketplace.svc:4222
      withSwagger: "true"
      jwt_issuer: "ddhub-marketplace.energyweb.org"
      context_url: "ddhub-marketplace.energyweb.org"

  image:
    # repository: 098061033856.dkr.ecr.us-east-1.amazonaws.com/ew-dos-dsb-ecr
    repository: aemocontainerregistry.azurecr.io/ddhub-messagebroker
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.1.0"

  nameOverride: "ddhub-messagebroker-marketplace"
  fullnameOverride: "ddhub-messagebroker-marketplace"
  
  nodeSelector:
    project: "marketplace"

  tolerations:
    - key: "project"
      operator: "Equal"
      value: "marketplace"
      effect: "NoSchedule"

  sealedSecret:
    enabled: true
    annotations: {}
    encryptedData: 
      BLOB_CONTAINER_NAME: 
      BLOB_STORAGE_ACCESS_KEY: 
      BLOB_STORAGE_ACCOUNT_NAME: 
      JWT_SECRET: 
      MONGODB_DB_NAME: 
      MONGODB_USER_NAME: 
      MONGODB_USER_PWD: 
      MONGODB_QUERY: 
      # topiccreator.roles.*.apps.ddhub.energyweb.auth.ewc
      RULES_TOPICCREATOR: 
